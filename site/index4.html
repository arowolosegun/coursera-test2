<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Styling Text</title>
		<style>
			a:link, a:visited {
				text-decoration: none;
			}

			a:hover {
				color: red;
				background-color: blue;

			}
			.style {
				font-family: Arial, Helvetica, sans-serif;
				color: #0000ff;
				font-style: italic;
				font-weight: bold;
				font-size: 24px;
				text-transform: uppercase;
				text-align: right;
			}

			
		</style>
	</head>
	<body>
		<p>You can get commonly used font combinations from <a href="http://www.w3schools.com/cssref/css_websafe_fonts.asp">http://www.w3schools.com/cssref/css_websafe_fonts.asp</a> This is a way to style text in a website. There are different attributes you can always use.</p>
		<p class="style">This is a way to style text in a website. There are different attributes you can always use.</p>
	</body>
</html>
